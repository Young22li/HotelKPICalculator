<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel KPI Calculator</title>
    <link rel="stylesheet" href="css/hotel.css">
</head>
<body>
    <div class="container">
        <h1>Hotel KPI Calculator</h1>
        <p class="subtitle">Calculate your hotel's key performance indicators</p>

        <div class="input-section">
            <h2 class="section-title">Core Inputs</h2>
            
            <div class="input-group">
                <label for="totalRooms">Total Rooms Available</label>
                <input type="number" id="totalRooms" step="1"  placeholder="Enter total rooms">
            </div>

            <div class="input-group">
                <label for="roomsSold">Rooms Sold</label>
                <input type="number" id="roomsSold" step="1"  placeholder="Enter rooms sold">
            </div>

            <div class="input-group">
                <label for="totalRevenue">Total Room Revenue ($)</label>
                <input type="number" id="totalRevenue" step="0.01" placeholder="Enter total revenue">
            </div>
        </div>

        <div class="output-section">
            <h2 class="section-title">Calculated KPIs</h2>
            
            <div class="kpi-card">
                <div class="kpi-label">Occupancy Rate</div>
                <div class="kpi-value" id="occupancy"></div>
            </div>

            <div class="kpi-card">
                <div class="kpi-label">Average Daily Rate (ADR)</div>
                <div class="kpi-value" id="adr"></div>
            </div>

            <div class="kpi-card">
                <div class="kpi-label">Revenue Per Available Room (RevPAR)</div>
                <div class="kpi-value" id="revpar"></div>
            </div>
        </div>
    </div>

    <script src="js/hotel.js"></script>
</body>
</html>
